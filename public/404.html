<!DOCTYPE html>
<html>
  <head>
    <title>カキカスエラーページ(404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body {
        text-align: center;
        background-size: cover;
        background-image: url("https://kakikasu.herokuapp.com/images/background.png");
        background-attachment: fixed;
      }
      .error {
        padding: 17% 10% 10% 10%;
      }
      .error < .img {
        width: 100%;
      }
      .to_inquiry {
        padding-top: 15%;
      }
      .to_inquiry < .button {
        background-color: #333;
        color: #fff;
      }
      .to_inquiry < .button:hover {
        background-color: #59b1eb;
      }
    </style>
  </head>
  <body>
    <div class="error">
      <img src="https://kakikasu.herokuapp.com/images/404.png">
    </div>
    <div class="to_inquiry">
      <a class="button" href="https://kakikasu.herokuapp.com/inquiries/new">カッキーに連絡</a>
  　　</div>
  </body>
</html>
